<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAP - login</title>
</head>

<body>

    <div>
        <h2>LOGIN</h2>
        <form method="POST" name="loginForm" id="loginForm">
            <input type="text" name="email" id="loginForm_email" required>
            <input type="password" name="password" id="loginForm_password" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script async src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.8/sjcl.min.js"></script>
    <script src="tap.js"></script>
    <script>
        document.querySelector('#loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                login(loginForm_email.value,loginForm_password.value);
            } catch (error) {
                alert(error)
            }
        })
    </script>

</body>

</html>
