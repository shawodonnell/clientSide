<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SEEDER RETAILER</title>

<body>
    <header>
        <H1>SEEDER RETAILER</H1>
        <h4>TAP development environment</h4>
    </header>
    
    <main class="products flex">
        <div class="product_container flex">
            <div class="product_card" id="573901">
                <p class="product_title">Footwear</p>
                <div class="product_img">
                    <img src="https://static.nike.com/a/images/f_auto,b_rgb:f5f5f5,w_880/1c60df46-57e7-4577-8afd-1d2066c87ded/chaussure-de-running-downshifter-10-pour-3J6k7H.png"
                        alt="">
                </div>
                <p class="product_desc">Blue Nike Trainers</p>
                <p class="product_price">£98</p>
            </div>
            <div class="product_card" id="658483">
                <p class="product_title">Tops</p>
                <div class="product_img">
                    <img src="https://cdn-images.farfetch-contents.com/14/93/26/34/14932634_24507884_600.jpg" alt="">
                </div>
                <p class="product_desc">Red Polo Shirt</p>
                <p class="product_price">£76</p>
            </div>
            <div class="product_card" id="product3">
                <p class="product_title">Footwear</p>
                <div class="product_img">
                    <img src="https://www.accessorize.com/dw/image/v2/BDLV_PRD/on/demandware.static/-/Sites-accessorize-master-catalog/default/dwb7574044/images/large/01_99504381_1.jpg?sw=500&sh=640&sm=cut"
                        alt="">
                </div>
                <p class="product_desc">Gold Sandles</p>
                <p class="product_price">£3</p>
            </div>
            <div class="product_card" id="product4">
                <p class="product_title">Assorted</p>
                <div class="product_img">
                    <img src="https://img-cdn1.cdnsbg.com/600/1/14/110092_1599492509372.jpg" alt="">
                </div>
                <p class="product_desc">Sport Sunglasses</p>
                <p class="product_price">£4</p>
            </div>
            <div class="product_card" id="product5">
                <p class="product_title">Bottoms</p>
                <div class="product_img">
                    <img src="https://media.byoung.com/images/dark-blue-jeans.jpg?i=AKJVlw3P1gg/114348&mw=1024" alt="">
                </div>
                <p class="product_desc">Blue Jeans</p>
                <p class="product_price">£5</p>
            </div>
        </div>
    </main>

    <audio id="audio" src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"></audio>

   
    <script src="tap.js"></script>
